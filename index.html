<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input  id="result" type="text"  >
                </div>
                <div>
                    <input type="button" value="AC" class="operator" onclick="clearAll()">
                    <input type="button" value="CE"  class="operator" onclick="back()">
                    <input type="button" value="/" class="operator"onclick="display('/')" >
                    <input type="button" value="."class="operator" onclick="display('.')">
                </div>
                <div>
                    <input type="button" value="7" onclick="display(7)">
                    <input type="button" value="8" onclick="display(8)" >
                    <input type="button" value="9" onclick="display(9)" >
                    <input type="button" value="*" class="operator" onclick="display('*')">
                </div>
                <div>
                    <input type="button" value="4"  onclick="display(4)">
                    <input type="button" value="5" onclick="display(5)" >
                    <input type="button" value="6" onclick="display(6)">
                    <input type="button" value="-" class="operator"  onclick="display('-')">
                </div>
                <div>
                    <input type="button" value="1"  onclick="display(1)">
                    <input type="button" value="2"  onclick="display(2)">
                    <input type="button" value="3"  onclick="display(3)">
                    <input type="button" value="+" class="operator"  onclick="display('+')">
                </div>
                <div>
                    <input type="button" value="." class="operator"  onclick="display('.')">
                    <input type="button" value="0"class="operator"  onclick="display(0)">
                    <input type="button" value="=" class= "equal"  onclick=" equal()">
                    
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
